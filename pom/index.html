<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="pomodoro" class="container">
        <div class="text-center my-4">
            <img src="noun-tomato-7355164.svg" height="24" width="24" class="pom img-fluid" alt="Pomodoro Timer">
        </div>
        <h1>Work Time</h1>
        <div>
            <time id="timer" aria-live="assertive">25:00</time>
        </div>
        <div class="my-5 btn-group">
            <button id="start" type="button" class="btn btn-primary">Start</button>
            <button id="reset" type="button" class="btn btn-outline-secondary">Reset</button>
            <button class="btn btn-outline-secondary" id="switch-mode">Switch Mode</button>
        </div>
        <p id="message" role="status" aria-live="polite"></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
